[package]
name = "zemeroth"
version = "0.4.0"
authors = ["Andrey Lesnikov <ozkriff@gmail.com>"]
license = "MIT/Apache-2.0"
description = "A 2D turn-based hexagonal tactical game."

[workspace]
members = ["zcomponents", "ggwp-zgui", "ggwp-zscene"]

[dependencies]
ggez = "0.4"
ron = "0.4"
rand = "0.5"
log = "0.4"
structopt = "0.2"
env_logger = "0.5"
serde = "1.0"
serde_derive = "1.0"
num = { version = "0.2", default-features = false }
ggwp-zgui = { path = "ggwp-zgui" }
ggwp-zscene = { path = "ggwp-zscene" }
zcomponents = { path = "zcomponents" }

[dependencies.sdl2]
version = "0.31"
features = ["bundled", "static-link"]