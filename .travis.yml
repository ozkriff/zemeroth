language: rust

env:
    - zipname="zemeroth-$TRAVIS_OS_NAME.tar.gz"

cache: cargo

rust:
    - nightly
    - beta
    - stable

matrix:
    allow_failures:
        - rust: nightly

os:
    - linux
    - osx

sudo: false

script:
    - cargo build
    - cargo test
    - cargo build --release

before_deploy:
    - git clone --depth=1 https://github.com/ozkriff/zemeroth_assets assets
    - mv target/release/zemeroth .
    - tar -zcvf $zipname assets zemeroth

deploy:
    provider: releases
    skip_cleanup: true
    overwrite: true
    file: $zipname
    api_key:
        secure: 
    on:
        tags: true
